<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Hug | A comforting companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        .bg-soft-gradient {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-soft-gradient min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-light text-gray-800 mb-2">Warm Hug</h1>
            <p class="text-lg text-gray-600">A warm hug, whenever you want, wherever you are</p>
        </header>

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div id="auth-container">
                <!-- Auth forms will be injected here by firebase.js -->
                <div class="text-center py-8">
                    <div class="animate-pulse">
                        <i class="fas fa-heart text-pink-400 text-4xl mb-4"></i>
                        <p class="text-gray-500">Loading warm comforts...</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>No diagnosis. No ads. Just care.</p>
            <p class="mt-2">Your privacy is protected.</p>
        </footer>
    </div>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>
</body>
</html>
