<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Check-In | Warm Hug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <style>
        .mood-option {
            transition: all 0.2s ease;
        }
        .mood-option:hover {
            transform: scale(1.1);
        }
        .mood-selected {
            transform: scale(1.15);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-light text-gray-800 mb-1">How are you feeling?</h1>
            <p class="text-gray-500">Choose a color or emoji that matches your mood</p>
        </header>

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-6">
            <!-- Color Mood Selector -->
            <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-700 mb-4">Color Mood</h2>
                <div class="grid grid-cols-5 gap-3">
                    <div class="mood-option h-12 rounded-full bg-red-100 cursor-pointer" data-mood="red"></div>
                    <div class="mood-option h-12 rounded-full bg-orange-100 cursor-pointer" data-mood="orange"></div>
                    <div class="mood-option h-12 rounded-full bg-yellow-100 cursor-pointer" data-mood="yellow"></div>
                    <div class="mood-option h-12 rounded-full bg-green-100 cursor-pointer" data-mood="green"></div>
                    <div class="mood-option h-12 rounded-full bg-blue-100 cursor-pointer" data-mood="blue"></div>
                    <div class="mood-option h-12 rounded-full bg-indigo-100 cursor-pointer" data-mood="indigo"></div>
                    <div class="mood-option h-12 rounded-full bg-purple-100 cursor-pointer" data-mood="purple"></div>
                    <div class="mood-option h-12 rounded-full bg-pink-100 cursor-pointer" data-mood="pink"></div>
                    <div class="mood-option h-12 rounded-full bg-gray-100 cursor-pointer" data-mood="gray"></div>
                    <div class="mood-option h-12 rounded-full bg-white border border-gray-200 cursor-pointer" data-mood="white"></div>
                </div>
            </div>

            <!-- Emoji Mood Selector -->
            <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-700 mb-4">Emoji Mood</h2>
                <div class="grid grid-cols-5 gap-3 text-2xl">
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😊">😊</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😢">😢</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😡">😡</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😴">😴</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😃">😃</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😔">😔</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😌">😌</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😕">😕</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😍">😍</div>
                    <div class="mood-option p-2 rounded-lg cursor-pointer text-center" data-mood="😐">😐</div>
                </div>
            </div>

            <!-- Optional Note -->
            <div class="mb-6">
                <label for="moodNote" class="block text-sm font-medium text-gray-700 mb-2">Add a note (optional)</label>
                <textarea id="moodNote" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-200" placeholder="What's on your mind?"></textarea>
            </div>

            <!-- Submit Button -->
            <button id="submitMood" class="w-full bg-pink-500 text-white py-3 px-4 rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-300 disabled:opacity-50" disabled>
                <i class="fas fa-heart mr-2"></i> Save My Mood
            </button>
        </div>
    </div>

    <script src="mood.js"></script>
</body>
</html>
